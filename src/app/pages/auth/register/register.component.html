<div class="min-h-screen flex items-center justify-center px-4 py-12 " style="background: var(--app-background)">
  <div class="w-full max-w-xl md:max-w-2xl lg:max-w-3xl">
    <div class="rounded-2xl border border-white/10 bg-linear-to-b from-zinc-900/90 to-zinc-950/90 backdrop-blur-xl p-8 shadow-2xl shadow-black/50">
      
      <!-- Header -->
      <div class="mb-8 text-center">
        <h1 class="text-3xl font-bold bg-linear-to-r from-gray-200 via-zinc-100 to-zinc-400 bg-clip-text text-transparent mb-2">
          Create Account
        </h1>
        <p class="text-sm text-zinc-400">Join NgPodium community</p>
      </div>

      <!-- FORM -->
      <form [formGroup]="registerGb" (ngSubmit)="onSubmit()" class="space-y-4">

        <!-- Name & Username -->
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
          <div>
            <label for="fullName" class="block text-xs font-medium text-zinc-400 mb-1.5">Full Name</label>
            <input
              id="fullName"
              type="text"
              placeholder="Enter your full name"
              formControlName="fullName"
              class="w-full rounded-lg border border-white/10 bg-zinc-900/50 px-4 py-2.5 text-sm text-zinc-100 placeholder:text-zinc-600 focus:border-white/20 focus:outline-none focus:ring-1 focus:ring-white/10 transition"
            />
          </div>

          <div>
            <label for="userName" class="block text-xs font-medium text-zinc-400 mb-1.5">Username</label>
            <input
              id="userName"
              type="text"
              placeholder="Choose a unique username"
              formControlName="username"
              class="w-full rounded-lg border border-white/10 bg-zinc-900/50 px-4 py-2.5 text-sm text-zinc-100 placeholder:text-zinc-600 focus:border-white/20 focus:outline-none focus:ring-1 focus:ring-white/10 transition"
            />
          </div>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-xs font-medium text-zinc-400 mb-1.5">Email</label>
          <input
            id="email"
            type="email"
            placeholder="Enter your email address"
            formControlName="email"
            class="w-full rounded-lg border border-white/10 bg-zinc-900/50 px-4 py-2.5 text-sm text-zinc-100 placeholder:text-zinc-600 focus:border-white/20 focus:outline-none focus:ring-1 focus:ring-white/10 transition"
          />
        </div>

        <!-- password & Phone -->
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
          <div>
            <label for="password" class="block text-xs font-medium text-zinc-400 mb-1.5">Password</label>
            <input
              id="password"
              type="password"
              placeholder="Enter your password"
              formControlName="password"
              class="w-full rounded-lg border border-white/10 bg-zinc-900/50 px-4 py-2.5 text-sm text-zinc-100 placeholder:text-zinc-600 focus:border-white/20 focus:outline-none focus:ring-1 focus:ring-white/10 transition"
            />
          </div>

          <div>
            <label for="phone" class="block text-xs font-medium text-zinc-400 mb-1.5">Phone (Optional)</label>
            <input
              id="phone"
              type="tel"
              placeholder="Enter your phone number"
              formControlName="phone"
              class="w-full rounded-lg border border-white/10 bg-zinc-900/50 px-4 py-2.5 text-sm text-zinc-100 placeholder:text-zinc-600 focus:border-white/20 focus:outline-none focus:ring-1 focus:ring-white/10 transition"
            />
          </div>
        </div>

        <!-- Profile Image -->
        <!-- <div>
          <label class="block text-xs font-medium text-zinc-400 mb-1.5">Profile Image (Optional)</label>
          <div class="flex items-center gap-4">
            @if (previewUrl() || registerForm.get('imgProfile')?.value) {
              <img
                [src]="previewUrl() || registerForm.get('imgProfile')?.value"
                alt="Preview"
                class="h-24 w-24 rounded object-cover border-2 border-white/10"
                
              />
            }
            <label class="cursor-pointer rounded-lg border border-white/10 bg-zinc-900/50 px-4 py-2 text-sm text-zinc-200 hover:border-white/20 hover:bg-zinc-800/50 transition">
              <input type="file" accept="image/*" class="hidden" (change)="onFileSelected($any($event.target).files?.[0] ?? null)" />
              Choose Image
            </label>
          </div>
        </div> -->

        <!-- Passwords -->
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
          <div>
            <label for="role" class="block text-xs font-medium text-zinc-400 mb-1.5">Role</label>
            <input
              id="role"
              type="text"
              placeholder="Enter your role"
              formControlName="role"
              class="w-full rounded-lg border border-white/10 bg-zinc-900/50 px-4 py-2.5 text-sm text-zinc-100 placeholder:text-zinc-600 focus:border-white/20 focus:outline-none focus:ring-1 focus:ring-white/10 transition"
            />
          </div>

          <div>
            <label for="major" class="block text-xs font-medium text-zinc-400 mb-1.5">Major</label>
            <input
              id="major"
              type="text"
              placeholder="Enter your major"
              formControlName="major"
              class="w-full rounded-lg border border-white/10 bg-zinc-900/50 px-4 py-2.5 text-sm text-zinc-100 placeholder:text-zinc-600 focus:border-white/20 focus:outline-none focus:ring-1 focus:ring-white/10 transition"
            />
          </div>
        </div>

        <!-- Error Message -->
        @if (errorMessage()) {
          <div class="p-3 bg-red-500/10 border border-red-500/20 rounded text-red-400 text-sm">
            {{ errorMessage() }}
          </div>
        }

        <!-- Submit -->
        <button
          type="submit"
          [disabled]="registerGb.invalid"
          class="w-full rounded-lg bg-linear-to-r from-zinc-700 via-zinc-600 to-zinc-500 px-5 py-3 font-semibold text-white shadow-lg shadow-black/50 transition duration-300 hover:-translate-y-0.5 hover:from-zinc-600 hover:to-zinc-400 hover:shadow-[0_0_25px_rgba(255,255,255,0.12)] disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0"
        >
          Create Account
        </button>
      </form>

      <!-- Footer -->
      <div class="mt-6 text-center">
        <p class="text-sm text-zinc-500">
          Already have an account?
          <a [routerLink]="['/login']" class="ml-1 font-medium text-zinc-200 hover:text-white transition">
            Sign in
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
