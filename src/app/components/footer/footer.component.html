<footer class="mt-16 p-6 border-t border-zinc-800/60 backdrop-blur-xl shadow-lg shadow-black/50 transition-all duration-500">
  <div class="mx-auto flex w-full max-w-6xl flex-col md:flex-row items-center justify-between gap-6">
    <!-- Logo + Copy -->
    <div class="flex items-center gap-3">
      <a [routerLink]="['/']" class="flex items-center gap-3 text-2xl font-bold tracking-tight select-none">
        <span class="bg-linear-to-r from-gray-200 via-zinc-100 to-zinc-400 bg-clip-text text-transparent drop-shadow-[0_1px_10px_rgba(255,255,255,0.15)]">
          {{ logo }}
        </span>
      </a>
      <span class="text-zinc-400 text-sm select-none">&copy; {{ currentYear }} {{ logo }}. All rights reserved.</span>
    </div>

    <!-- Links -->
    <div class="flex flex-wrap items-center gap-4 text-sm text-zinc-300">
      <a routerLink="/about" class="hover:text-white transition">About</a>
      <a routerLink="/contact" class="hover:text-white transition">Contact</a>
      <a routerLink="/privacy" class="hover:text-white transition">Privacy</a>
      <a routerLink="/terms" class="hover:text-white transition">Terms</a>
    </div>

    <!-- Social Icons -->
    <div class="flex items-center gap-3">
      <a href="https://twitter.com" target="_blank" class="text-zinc-300 hover:text-white transition">
        <i class="pi pi-twitter text-lg"></i>
      </a>
      <a href="https://github.com" target="_blank" class="text-zinc-300 hover:text-white transition">
        <i class="pi pi-github text-lg"></i>
      </a>
      <a href="https://linkedin.com" target="_blank" class="text-zinc-300 hover:text-white transition">
        <i class="pi pi-linkedin text-lg"></i>
      </a>
    </div>
  </div>
</footer>
